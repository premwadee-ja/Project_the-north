<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แพลตฟอร์มดิจิทัลเพื่อส่งเสริมการท่องเที่ยวในภาคเหนือตอนล่างของไทย</title>
    <link href="https://fonts.googleapis.com/css2?family=Anakotmai:wght@400;700&display=swap" rel="stylesheet">

   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Anakotmai', sans-serif;
        }

        body {
            font-style: italic;
        }

        /* Navigation Bar */
        .nav-container {
            background-color: #5c7854;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.2em;
            text-decoration: underline;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        /* Hero Image Section */
        .hero-image {
            position: relative;
            width: 100vw;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
            background-image: url('test1.png');
        }

        /* Search Box */
        .search-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 700px;
        }

        .search-container input {
            width: 80%;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 20px;
            border: 2px solid #b6b6b6;
            outline: none;
        }

        .search-container button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            background-color: #ec7f20;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-container button:hover {
            background-color: #5c7854;
        }

     /* Image Overlay Section */
.image-overlay {
    position: absolute;
    top: 20%;
    right: 5%;
    display: flex;
    flex-direction: column;
    gap: 15px;
}


        .frame {
            position: relative;
            border: 5px solid white;
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 180px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev { left: 5px; }
        .next { right: 5px; }

    </style>       
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="nav-container">
            <a href="#" class="logo">แพลตฟอร์มดิจิทัลเพื่อส่งเสริมการท่องเที่ยวในภาคเหนือตอนล่างของไทย</a>
      
            <nav>
                <ul>
                 <li><a href="index.html">หน้าแรก</a></li>
               <li><a href="about.html">ข้อมูลจังหวัด</a></li>
               <li><a href="infor.html">แหล่งท่องเที่ยว</a></li>
               <li><a href="cafe.html">คาเฟ่/ร้านอาหาร</a></li>
             <li><a href="shop.html">แหล่งร้านฝากขาย</a></li>
                </ul>
            </nav>
        </div>
      
        </div>
    </header>

    <!-- Hero Image Section -->
    <div class="hero-image" id="hero"></div>

    <!-- Search Box Section -->
    <div class="search-container">
      
         <input type="text" id="search-input" placeholder="ค้นหาจังหวัด">
        <button onclick="searchProvince()">ค้นหา</button>
  

    <!-- Image Overlay Section -->
    <div class="image-overlay">
        <div class="frame">
            <button class="arrow prev" onclick="changeImage(this.parentElement, -1)">❮</button>
            <img src="t1.jpg" alt="Temple">
            <button class="arrow next" onclick="changeImage(this.parentElement, 1)">❯</button>
        </div>
        <div class="frame">
            <button class="arrow prev" onclick="changeImage(this.parentElement, -1)">❮</button>
            <img src="t4.jpg" alt="Pagoda">
            <button class="arrow next" onclick="changeImage(this.parentElement, 1)">❯</button>
        </div>
    </div>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = ["test1.png", "test2.png", "test3.png", "test4.png", "test5.png", "test6.png", "test7.png", "test8.png"];
            let index = 0;
            let heroImage = document.querySelector(".hero-image");

            function changeImage() {
                heroImage.classList.add("fade-out");
                setTimeout(() => {
                    heroImage.style.backgroundImage = `url('${images[index]}')`;
                    index = (index + 1) % images.length;
                    heroImage.classList.remove("fade-out");
                    heroImage.classList.add("fade-in");
                }, 2000); // เอฟเฟกต์ fade-out ใช้เวลา 2 วินาที
                setTimeout(changeImage, 3000); // เปลี่ยนภาพทุก 3 วินาที ไม่มีดีเลย์
            }
            changeImage();
        });
    
      </script>

            <script>
         // เปลี่ยนรูปภาพในกรอบ
        const imageList = ['t1.jpg', 't2.jpg', 't3.jpg', 't4.jpg'];
        function changeImage(frame, direction) {
            let img = frame.querySelector("img");
            let currentIndex = imageList.indexOf(img.src.split('/').pop());
            img.src = imageList[(currentIndex + direction + imageList.length) % imageList.length];
        }

    function searchProvince() {
            let input = document.getElementById("search-input").value.trim();

            // ✅ ลบช่องว่างทั้งหมดและจัดรูปแบบให้ถูกต้อง
            input = input.normalize("NFC").replace(/\s+/g, "");

            // ✅ กำหนดจังหวัดที่มีในระบบ
            let provinces = {
                "สุโขทัย": "sukhothai.html",
                "อุตรดิตถ์": "uttaradit.html",
                "พิษณุโลก": "phitsanulok.html",
                "พิจิตร": "phichit.html",
                "ตาก": "tak.html",
                "กําแพงเพชร": "kamphaengphet.html",
                "เพชรบูรณ์": "phetchabun.html",
                "นครสวรรค์": "nakhonsawan.html"
            };

            // ✅ ตรวจสอบค่าที่พิมพ์และจังหวัดที่มี
            console.log("ค่าที่พิมพ์:", input);
            console.log("จังหวัดในระบบ:", Object.keys(provinces));

            // ✅ เช็กว่ามีจังหวัดในระบบหรือไม่
            if (provinces[input]) {
                console.log("พบจังหวัด:", input);
                window.location.href = provinces[input];
            } else {
                console.log("ไม่พบจังหวัด:", input);
                alert("ไม่พบข้อมูลจังหวัดที่ต้องการ");
            }
        }
 
document.getElementById("search-btn").addEventListener("click", searchProvince);
document.getElementById("search-input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        searchProvince();
    }
});

    </script>

</body>
</html>
