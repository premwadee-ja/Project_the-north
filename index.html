<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แพลตฟอร์มดิจิทัลเพื่อส่งเสริมการท่องเที่ยวในภาคเหนือตอนล่างของไทย</title>
	 <link href="https://fonts.googleapis.com/css2?family=Anakotmai:wght@400;700&display=swap" rel="stylesheet">

	<style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Anakotmai', sans-serif;
}

body {
    font-style: italic;
}

/* Navigation Bar */
.nav-container {
    background-color: #5c7854;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.logo {
    color: white;
    font-size: 1.2em;
    text-decoration: underline;
}

nav ul {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
}

/* Hero Image Section */
.hero-image {
    position: relative;
    width: 100%;
    height: 60vh; /* ปรับขนาดอัตโนมัติตามจอ */
    display: flex;
    justify-content: center;
    align-items: center;
    background-size: cover;
    background-position: center;
    transition: background-image 1s ease-in-out;
    background-image: url('test1.png');
}

/* Search Box */
.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    width: 90%;
    max-width: 700px;
}

.search-container input {
    width: 70%;
    padding: 12px;
    font-size: 1em;
    border-radius: 20px;
    border: 2px solid #b6b6b6;
    outline: none;
}

.search-container button {
    padding: 12px 20px;
    font-size: 1em;
    border: none;
    background-color: #ec7f20;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    margin-left: 10px;
}

.search-container button:hover {
    background-color: #5c7854;
}

/* Content */
.content {
    flex: 1;
    padding: 20px;
}

/* Sidebar Frame */
.frame-container {
    display: flex;
    flex-direction: column;
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
}

.frame {
    width: 200px;
    height: 200px;
    margin-bottom: 15px;
    border: 4px solid white;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.slider {
    display: flex;
    width: 100%; /* ปรับให้เท่ากับขนาดของ frame */
    height: 100%;
}

.slider img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* ทำให้ภาพพอดีกับขอบของกรอบ */
}


/* Button Navigation for Slider */
.btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 50%;
}

.prev {
    left: 10px;
}

.next {
    right: 10px;
}

.btn:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

/* Responsive Design */
@media (max-width: 1024px) {
    .hero-image {
        height: 50vh; /* ปรับขนาดรูปให้เล็กลง */
    }
}

@media (max-width: 768px) {
    .nav-container {
        flex-direction: column;
        align-items: center;
    }

    nav ul {
        margin-top: 10px;
    }

    .search-container {
        width: 100%;
        max-width: 500px;
    }

    .frame-container {
        right: 10px;
    }

    .frame {
        width: 150px;
        height: 150px;
    }
}

@media (max-width: 480px) {
    .hero-image {
        height: 40vh;
    }

    .search-container {
        width: 95%;
        flex-direction: column;
        align-items: center;
    }

    .search-container input {
        width: 100%;
        font-size: 0.9em;
        margin-bottom: 10px;
    }

    .search-container button {
        width: 100%;
        font-size: 0.9em;
    }

    .frame {
        width: 120px;
        height: 120px;
    }
}
   </style>     

</head>
<body>

    <!-- Navigation Bar -->
  <header>
        <div class="nav-container">
            <a href="#" class="logo"">แพลตฟอร์มดิจิทัลเพื่อส่งเสริมการท่องเที่ยวในภาคเหนือตอนล่างของไทย</a>

            <nav>
                <ul>
                    <li><a href="index.html">หน้าแรก</a></li>
                    <li><a href="about.html">ข้อมูลจังหวัด</a></li>
                    <li><a href="infor.html">แหล่งท่องเที่ยว</a></li>
                    <li><a href="cafe.html">คาเฟ่/ร้านอาหาร</a></li>
                    <li><a href="shop.html">แหล่งร้านของฝาก</a></li>
                </ul>
            </nav>
        </div>
      
        </div>
    </header>

    <!-- Hero Image Section -->
    <div class="hero-image" id="hero"></div>

    <!-- Search Box Section -->
    <div class="search-container">
      
         <input type="text" id="search-input" placeholder="ค้นหาจังหวัด">
        <button onclick="searchProvince()">ค้นหา</button>

<!-- กรอบข้อความคำแนะนำ -->
<div class="search-hint">
  *หมายเหตุ* สามารถค้นหาภาคเหนือตอนล่างได้ 8 จังหวัด
</div>

	    
<div class="frame-container">
        <div class="frame">
            <button class="btn prev" onclick="prevSlide(0)">❮</button>
            <div class="slider" id="slider0">
                <img src="t1.jpg" alt="วัดพระธาตุผาซ่อนแก้ว">
                <img src="t2.jpg" alt="อุทยานหลวงราชพฤกษ์">
		
            </div>
            <button class="btn next" onclick="nextSlide(0)">❯</button>
        </div>
        <div class="frame">
            <button class="btn prev" onclick="prevSlide(1)">❮</button>
            <div class="slider" id="slider1">
                <img src="t3.jpg" alt="อุทยานหลวงราชพฤกษ์">
                <img src="t4.jpg" alt="วัดพระธาตุผาซ่อนแก้ว">

            </div>
            <button class="btn next" onclick="nextSlide(1)">❯</button>
        </div>
    </div>
 <script>
        let index = [0, 0];
        function nextSlide(sliderIndex) {
            let slider = document.getElementById("slider" + sliderIndex);
            index[sliderIndex] = (index[sliderIndex] + 1) % 2;
            slider.style.transform = `translateX(-${index[sliderIndex] * 100}%)`;
        }
        function prevSlide(sliderIndex) {
            let slider = document.getElementById("slider" + sliderIndex);
            index[sliderIndex] = (index[sliderIndex] - 1 + 2) % 2;
            slider.style.transform = `translateX(-${index[sliderIndex] * 100}%)`;
        }
    </script>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
            let images = ["test1.png", "test2.png", "test3.png", "test4.png", "test5.png", "test6.png", "test7.png", "test8.png"];
            let index = 0;
            let heroImage = document.querySelector(".hero-image");

            function changeImage() {
                heroImage.classList.add("fade-out");
                setTimeout(() => {
                    heroImage.style.backgroundImage = `url('${images[index]}')`;
                    index = (index + 1) % images.length;
                    heroImage.classList.remove("fade-out");
                    heroImage.classList.add("fade-in");
                }, 2000); // เอฟเฟกต์ fade-out ใช้เวลา 2 วินาที
                setTimeout(changeImage, 3000); // เปลี่ยนภาพทุก 3 วินาที ไม่มีดีเลย์
            }
            changeImage();
        });
    
      </script>

            <script>
         // เปลี่ยนรูปภาพในกรอบ
        const imageList = ['t1.jpg', 't2.jpg', 't3.jpg', 't4.jpg'];
        function changeImage(frame, direction) {
            let img = frame.querySelector("img");
            let currentIndex = imageList.indexOf(img.src.split('/').pop());
            img.src = imageList[(currentIndex + direction + imageList.length) % imageList.length];
        }

    function searchProvince() {
            let input = document.getElementById("search-input").value.trim();

            // ✅ ลบช่องว่างทั้งหมดและจัดรูปแบบให้ถูกต้อง
            input = input.normalize("NFC").replace(/\s+/g, "");

            // ✅ กำหนดจังหวัดที่มีในระบบ
            let provinces = {
                "สุโขทัย": "sukhothai.html",
                "อุตรดิตถ์": "uttaradit.html",
                "พิษณุโลก": "phitsanulok.html",
                "พิจิตร": "phichit.html",
                "ตาก": "tak.html",
                "กําแพงเพชร": "kamphaengphet.html",
                "เพชรบูรณ์": "phetchabun.html",
                "นครสวรรค์": "nakhonsawan.html"
            };

            // ✅ ตรวจสอบค่าที่พิมพ์และจังหวัดที่มี
            console.log("ค่าที่พิมพ์:", input);
            console.log("จังหวัดในระบบ:", Object.keys(provinces));

            // ✅ เช็กว่ามีจังหวัดในระบบหรือไม่
            if (provinces[input]) {
                console.log("พบจังหวัด:", input);
                window.location.href = provinces[input];
            } else {
                console.log("ไม่พบจังหวัด:", input);
                alert("ไม่พบข้อมูลจังหวัดที่ต้องการ");
            }
        }
 
document.getElementById("search-btn").addEventListener("click", searchProvince);
document.getElementById("search-input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        searchProvince();
    }
});

    </script>
